<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Even/Odd</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter first number:"));
        let num2 = parseInt(prompt("Enter second number:"));

        for (let n = num1; n <= num2; n++) {
            document.write("<h3>Table of " + n + ":</h3>");
            
            for (let i = 1; i <= 10; i++) {
                let result = n * i;
                
               
                let status = (result % 2 === 0) ? "Even" : "Odd";
                
                
                document.write(n + " * " + i + " = " + result + " ➝ " + status + "<br>");
            }

            document.write("<hr>");
        }
    </script>
</body>
</html>
