<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 32px 24px 24px 24px;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 100px;
        }
        .tasks {
            margin: 24px 0 16px 0;
        }
        .task {
            background: #e3f2fd;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .add-task-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 12px;
        }
    </style>
</head>

                <button class="add-task-btn">+</button>
            </div>
            <div class="task">

                <button class="add-task-btn">+</button>

    <script>
       
        document.addEventListener("click", function(e) {
            if (e.target.classList.contains("add-task-btn")) {
                const task = prompt('Enter new task:');
                if (task && task.trim()) {
                    const div = document.createElement('div');
                    div.className = 'task';
                    div.innerHTML = `
                        ${task}
                        <button class="add-task-btn">+</button>
                    `;
                    document.getElementById('tasks').appendChild(div);
                }
            }
        });
    </script>
