<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    header {
      display: grid;
      grid-template-columns: 150px 1fr auto auto auto;
      align-items: center;
      gap: 20px;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
      cursor: pointer;
    }

    .logo span {
      display: block;
      font-size: 12px;
      color: #f9c10a;
    }

    form {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      overflow: hidden;
    }

    form i {
      color: gray;
      padding: 0 10px;
      font-size: 16px;
    }

    input[type="text"] {
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      width: 100%;
    }

    .nav-action {
      font-size: 14px;
      cursor: pointer;
    }


    nav {
      background: #fff;
      border-top: 1px solid #eee;
      padding: 12px 40px;
    }

    nav ul {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: grid;
      grid-template-rows: 60px auto;
      align-items: center;
      justify-items: center;
      font-size: 13px;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    nav li:hover {
      transform: scale(1.05);
    }

    nav img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>


  <header>
    <h1 class="logo">
      Flipkart 
      <span>Explore Plus ‚ú®</span>
    </h1>

    <form>
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search for Products, Brands and More">
    </form>

    <p class="nav-action">üë§ Login</p>
    <p class="nav-action">üõí Cart</p>
    <p class="nav-action">üè¨ Become a Seller</p>
  </header>

  <nav>
    <ul>
      <li>
        <img src="https://img.icons8.com/color/96/fast-cart.png" alt="">
        <p>Minutes</p>
      </li>
      <li>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100" alt="">
        <p>Mobiles & Tablets</p>
      </li>
      <li>
        <img src="https://img.icons8.com/color/96/fashion.png" alt="">
        <p>Fashion</p>
      </li>
      <li>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/69c6589653afdb9a.png" alt="">
        <p>Electronics</p>
      </li>
      <li>
        <img src="https://img.icons8.com/color/96/sofa.png" alt="">
        <p>Home & Furniture</p>
      </li>
      <li>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e90944802d996756.jpg?q=100" alt="">
        <p>TVs & Appliances</p>
      </li>
      <li>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/3c647c2e0d937dc5.png?q=100" alt="">
        <p>Flight Bookings</p>
      </li>
      <li>
        <img src="https://img.icons8.com/color/96/teddy-bear.png" alt="">
        <p>Beauty, Food</p>
      </li>
      <li>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e730a834ad950bae.png?q=100" alt="">
        <p>Grocery</p>
      </li>
    </ul>
  </nav>

</body>
</html>
