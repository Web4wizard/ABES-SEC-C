<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    .navbar {
      display: grid;
      grid-template-columns: 150px 1fr auto auto auto;
      align-items: center;
      gap: 20px;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
      cursor: pointer;
    }

    .logo span {
      display: block;
      font-size: 12px;
      color: #f9c10a;
    }

    .search {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      background: #f1f3f6;
    }

    .search input {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px;
      background: transparent;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      padding: 12px 40px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .cat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 13px;
      color: #333;
      transition: transform 0.2s ease;
    }

    .cat-item:hover {
      transform: scale(1.05);
    }

    .cat-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      Flipkart 
      <span>Explore Plus ‚ú®</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="nav-actions">üë§ Login</div>
    <div class="nav-actions">üõí Cart</div>
    <div class="nav-actions">üè¨ Become a Seller</div>
  </div>
  <div class="categories">
    <div class="cat-item">
      <img src="https://img.icons8.com/color/96/fast-cart.png" alt="">
      <p>Minutes</p>
    </div>
    <div class="cat-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100" alt="">
      <p>Mobiles & Tablets</p>
    </div>
    <div class="cat-item">
      <img src="https://img.icons8.com/color/96/fashion.png" alt="">
      <p>Fashion</p>
    </div>
    <div class="cat-item">
      <img src="https://img.icons8.com/color/96/laptop.png" alt="">
      <p>Electronics</p>
    </div>
    <div class="cat-item">
      <img src="https://img.icons8.com/color/96/sofa.png" alt="">
      <p>Home & Furniture</p>
    </div>
    <div class="cat-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e90944802d996756.jpg?q=100" alt="">
      <p>TVs & Appliances</p>
    </div>
    <div class="cat-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/3c647c2e0d937dc5.png?q=100" alt="">
      <p>Flight Bookings</p>
    </div>
    <div class="cat-item">
      <img src="https://img.icons8.com/color/96/teddy-bear.png" alt="">
      <p>Beauty, Food</p>
    </div>
    <div class="cat-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e730a834ad950bae.png?q=100" alt="">
      <p>Grocery</p>
    </div>
  </div>

</body>
</html>
