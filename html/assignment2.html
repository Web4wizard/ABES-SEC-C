<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      position: relative;
    }
    .navbar img {
      height: 60px;
      position: absolute;
      left: 20px;
    }
    .navbar h2 {
      color: white;
      margin: 0 auto;   /* center text */
      font-size: 22px;
    }

    /* Welcome text just below navbar */
    .welcome {
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    /* Container */
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      padding: 20px;
      gap: 20px;
    }

    /* User details */
    .details {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-spacing: 10px;
    }
    td {
      padding: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://img.freepik.com/premium-vector/travel-bus-logo-vector-illustration_600323-357.jpg" alt="Logo">
    <h2>Bus Booking System</h2>
  </div>

  <!-- Welcome Heading -->
  <div class="welcome">
    Welcome to Bus Booking System
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left: User Details -->
    <div class="details">
      <h3>User Details</h3>
      <form>
        <table>
          <tr>
            <td>Username:</td>
            <td><input type="text" placeholder="Enter Username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Enter Password"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
              <input type="radio" name="gender">Other
            </td>
          </tr>
          <tr>
            <td>Select City:</td>
            <td>
              <select>
                <option>Meerut</option>
                <option>Varanasi</option>
                <option>Delhi</option>
                <option>Lucknow</option>
              </select>
            </td>
          </tr>
        </table>
       <a href="booking.html">
      <button type="button">Seat Book</button>
      </a>
      </form>
    </div>
  </div>

</body>
</html>
